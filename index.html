<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <!-- creo un contenitore che conterrà tutti gli elementi del prodotto, compresa l'immagine che apparirà tramite hover -->
    <div class="container">

        <div class="item">
            <div class="images">
                <div class="img1">
                    <img src="img/1b.webp" alt="">       
                </div>
                <div class="img2">
                    <img src="img/1.webp" alt="">
                </div>
            </div>

            <div class="description">
                <span>Levi's</span><br>
                <strong>RELAXED FIT TEE UNISEX</strong><br>
                <span class="new-price">14,99 €</span><span class="old-price">29,99 €</span>
            </div>

            <!-- inserisco gli elementi secondari della pagina in dei div per gestirli meglio -->
            <div class="preferiti">
                <span>&hearts;</span>
            </div>

            <div class="sconto">
                <span>-50%</span>
            </div>

            <div class="sostenibilità">
                <span>Sostenibilità</span>
            </div>
        </div>
    </div>
</body>
</html>
